<div class="container">
	<h1 class="alex_brush_font">Welcome to Chelsea's world</h1>
	<div class="gallery">
		<div class="row">
			<div class ="col-md-3 col-sm-3 col-xs-8 picture-container adjust-pic" ng-repeat="image in images">
				<div class="picture-body">
					<a href="{{image.url}}" data-title="{{image.title}}" data-lightbox="cool_images" class="fadein_image">
						<!--<img onload="fadeIn(this)" ng-src="{{image.url}}" vspace="10" class="img-responsive" height="200px" style="display:none;"/>-->
            <img ng-src="{{image.url}}" vspace="10" class="img-responsive" height="200px"/> 
					</a>				
				</div>
				<div class="picture-footer">
					<div>
						<a href ng-click="favorite(image);" class="gallery_href">
							<i class="fa fa-heart" ng-show="image.been_liked"></i>
							<i class="fa fa-heart" style="color:gray;" ng-hide="image.been_liked"></i>
						</a> 
						<span class="likes_count">
							{{"\u00A0\u00A0"+image.likes}}
						</span>
						<span class="pin_it_class">
							<a data-pin-do="buttonBookmark" data-pin-round="true" href="https://www.pinterest.com/pin/create/button/"><img class="pin_it_class_add" src="https://assets.pinterest.com/images/pidgets/pinit_fg_en_round_red_16.png" /></a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<style>
  .pin_it_class_add{
    position: relative;
    top: -3px;
  }
  .pin_it_class{
    position: relative;
    top: 0px;
  }
  .picture-body a {
    opacity: 0;
  }
</style>
